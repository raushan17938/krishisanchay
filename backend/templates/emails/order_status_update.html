<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #4caf50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .content {
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            background-color: #e8f5e9;
            color: #2e7d32;
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Order Update</h2>
        </div>
        <div class="content">
            <p>Hello {{name}},</p>
            <p>Your order <strong>#{{orderId}}</strong> has a new status update:</p>

            <div style="text-align: center;">
                <span class="status-badge">{{status}}</span>
            </div>

            <p>{{message}}</p>

            <p style="text-align: center;">
                <a href="{{orderUrl}}" class="button">View Order Details</a>
            </p>
        </div>
        <div class="footer">
            <p>&copy; 2026 Krishi Sanchay. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
