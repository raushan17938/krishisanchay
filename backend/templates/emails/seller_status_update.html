<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .header {
            background-color: #16a34a;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .content {
            padding: 20px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

        .status-approved {
            color: #16a34a;
            font-weight: bold;
        }

        .status-rejected {
            color: #dc2626;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #16a34a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Seller Application Update</h1>
        </div>
        <div class="content">
            <p>Hello {{name}},</p>

            <p>Your application to become a verified seller on Krishi Sanchay has been
                <span class="{{statusClass}}">{{status}}</span>.
            </p>

            <p>{{message}}</p>

            <p>{{additionalInfo}}</p>

            <a href="{{dashboardUrl}}" class="button">Go to Dashboard</a>
        </div>
        <div class="footer">
            <p>&copy; 2026 Krishi Sanchay. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
